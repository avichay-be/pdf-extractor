version: '3.8'

services:
  michman-pdf-extractor:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: michman-pdf-extractor-prod
    ports:
      - "8000:8000"
    environment:
      - AZURE_API_KEY=${AZURE_API_KEY}
      - MISTRAL_API_URL=${MISTRAL_API_URL:-https://abracrm-4614-resource.services.ai.azure.com/providers/mistral/azure/ocr}
      - MISTRAL_MODEL=${MISTRAL_MODEL:-mistral-document-ai-2505}
      - MAX_PAGES_PER_CHUNK=${MAX_PAGES_PER_CHUNK:-10}
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - michman-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: michman-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - michman-pdf-extractor
    networks:
      - michman-network
    restart: always

networks:
  michman-network:
    driver: bridge

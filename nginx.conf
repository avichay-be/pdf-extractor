events {
    worker_connections 1024;
}

http {
    upstream michman_backend {
        server michman-pdf-extractor:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # File upload size limit
    client_max_body_size 100M;
    client_body_timeout 300s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # API endpoints
        location / {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://michman_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for large files
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint (no rate limit)
        location /health {
            proxy_pass http://michman_backend/health;
            access_log off;
        }

        # API documentation (optional rate limit)
        location /docs {
            proxy_pass http://michman_backend/docs;
        }

        location /redoc {
            proxy_pass http://michman_backend/redoc;
        }
    }

    # Uncomment for HTTPS
    # server {

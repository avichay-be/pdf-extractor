version: '3.8'

services:
  michman-pdf-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: michman-pdf-extractor
    ports:
      - "8000:8000"
    environment:
      - AZURE_API_KEY=${AZURE_API_KEY}
      - MISTRAL_API_URL=${MISTRAL_API_URL:-https://abracrm-4614-resource.services.ai.azure.com/providers/mistral/azure/ocr}
      - MISTRAL_MODEL=${MISTRAL_MODEL:-mistral-document-ai-2505}
      - MAX_PAGES_PER_CHUNK=${MAX_PAGES_PER_CHUNK:-10}
    env_file:
      - .env
    volumes:
      # Mount temporary directory for PDF chunks (optional, for debugging)
      - /tmp/pdf_chunks:/tmp/pdf_chunks
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - michman-network

networks:
  michman-network:
    driver: bridge
